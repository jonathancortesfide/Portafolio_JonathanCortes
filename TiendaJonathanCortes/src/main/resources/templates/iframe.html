<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="contenido">
        <h2>Ejemplos de iframe</h2>
        <article>
            <header><h3>La página de Fidélitas</h3></header>
            <iframe src="https://ufidelitas.ac.cr/" width="700" height="400"></iframe>
            <footer>Escuela de Sistemas de la Fide</footer>
        </article>
        <article>
            <header>
                <h3>Video de Youtube</h3>
            </header>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/ytL1aaXjkxU?si=24h0J-98lE1pqzYl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <footer>Alguien mostrando html5</footer>
        </article>
        <article>
            <header>
                <h3>Stem Center</h3>
            </header>
        </article>
        <iframe src="https://www.google.com/maps/preview?authuser=0" frameborder="0"
                width="600"
                height="450"
                style="border:0;" allowfullscreen=""></iframe>
    </section>
    <footer id="piepagina">Derechos reservados</footer>
</body>
</html>
